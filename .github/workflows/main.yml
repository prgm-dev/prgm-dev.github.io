# This is a basic workflow to help you get started with Actions

name: Build and Deploy to Production

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: "Netlify Deployment"
    runs-on: ubuntu-latest

    steps:
      # Check out project
      - name: Checkout repo ðŸ“¦
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects ðŸšš
        run: git lfs checkout

      # Set the branch name as environment variable
      # and ensures the branch name is clean
      - name: Inject slug/short variables ðŸ’‰
        uses: rlespinasse/github-slug-action@v3.x

      # Install pnpm, Node 18, and dependencies
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install build dependencies ðŸ§°
        run: pnpm install

      # Install & Build
      - name: "Build app ðŸ› "
        run: pnpm build
        env:
          VITE_BUILD_ID: ${{ env.GITHUB_SHA_SHORT }}

      # Build & Deploy to Netlify
      - name: Deploy to Netlify ðŸš€
        uses: jsmrcaga/action-netlify-deploy@v1.8.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "GitHub deployment of ${{ env.GITHUB_REF_SLUG_URL }}"
          NETLIFY_DEPLOY_TO_PROD: true
          # We have already built everything we need in the previous step:
          install_command: "echo Skipping install..."
          build_command: "echo Skipping build..."

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          clean: true
          clean-exclude: |
            .nojekyll
          git-config-name: "GitHub Actions"
          git-config-email: "github-actions@prgm.dev"

      # Create a status check with link to preview
      - name: Status check
        uses: Sibz/github-status-action@v1.1.1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify Deploy
          state: success
          target_url: https://prgm.dev/

      # Create a new GitHub deployment
      - uses: chrnorm/deployment-action@v1.2.0
        name: Create GitHub deployment
        id: deployment
        with:
          initial_status: success
          token: "${{ github.token }}"
          target_url: https://prgm.dev/
          environment: production
          ref: "${{ github.ref }}"
