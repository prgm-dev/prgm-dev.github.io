# This is a basic workflow to help you get started with Actions

name: Build and Deploy to Production

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: "Netlify Deployment"
    runs-on: ubuntu-latest

    steps:
      # Check out project
      - name: Checkout repo ðŸ“¦
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Checkout LFS objects ðŸšš
        run: git lfs checkout

      # Set the branch name as environment variable
      # and ensures the branch name is clean
      - name: Inject slug/short variables ðŸ’‰
        uses: rlespinasse/github-slug-action@v3.x

      # Build & Deploy to Netlify
      - name: Install, Build & Deploy to Netlify ðŸ”§
        uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "GitHub deployment of ${{ env.GITHUB_REF_SLUG_URL }}"
          NETLIFY_DEPLOY_TO_PROD: true

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          clean: true
          clean-exclude: |
            .nojekyll
          git-config-name: "GitHub Actions"
          git-config-email: "github-actions@prgm.dev"

      # Create a status check with link to preview
      - name: Status check
        uses: Sibz/github-status-action@v1.1.1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify Deploy
          state: success
          target_url: https://prgm.dev/

      # Create a new GitHub deployment
      - uses: chrnorm/deployment-action@v1.2.0
        name: Create GitHub deployment
        id: deployment
        with:
          initial_status: success
          token: "${{ github.token }}"
          target_url: https://prgm.dev/
          environment: production
          ref: "${{ github.ref }}"
